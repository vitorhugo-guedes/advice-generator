<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Advice Generator App</title>

</head>
<body>

  <section class="card">

    <small class="advice-number">advice #<span id="adviceID"></span></small>

    <div class="advice">
      <h4 id="advice"></h4>
    </div>
    
    <span class="divider">
      <img src="./dist/images/pattern-divider-desktop.svg" alt="divider">
    </span>

    <button id="diceBtn" class="btn dice-btn">
        <img src="dist/images/icon-dice.svg" alt="dice icon">
    </button>
  </section>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/vitorhugo-guedes">Vitor Hugo</a>.
  </footer>

  <script type="module" src="./dist/source/main.js"></script>
</body>
</html>
